[build]
  functions = "netlify/functions"
  publish = "."

# 🔹 Tự động redirect mọi request dạng /api/... đến function api.js
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# 🏠 Thêm route /home — hiển thị hướng dẫn API
[[redirects]]
  from = "/home"
  to = "/.netlify/functions/api"
  status = 200
